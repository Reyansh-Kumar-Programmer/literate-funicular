<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Image Editor ðŸ¤¯</title>
    <link rel="stylesheet" href="style.css" />
    <!-- BoxIcon & FontAwesome Links for Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="view-source:https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Easy Image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="options">
                    <button>Brightness</button>
                    <button>Saturation</button>
                    <button>Inversion</button>
                    <button>Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                </div>
            </div>
            <div class="rotate">

            </div>
        </div>
        <div class="preview-img"></div>
      </div>
    </div>
  </body>
</html>
